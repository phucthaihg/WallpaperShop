<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Category</h1>
        <form id="category-form">
            <input type="hidden" id="category-id">
            <div class="mb-3">
                <label for="category-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="category-name" required>
            </div>
            <div class="mb-3">
                <label for="category-description" class="form-label">Description</label>
                <input type="text" class="form-control" id="category-description" required>
            </div>
            <div class="mb-3">
                <label for="category-image" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="category-image" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Category</button>
        </form>
        <hr>
        <h2>Subcategories</h2>
        <div id="subcategories-list">
            <!-- Existing subcategories will be dynamically inserted here -->
        </div>
        <button id="add-subcategory-btn" class="btn btn-secondary mt-3">Add New Subcategory</button>
    </div>

    <script type="module" src="/js/category-edit.js"></script>
</body>
</html>
