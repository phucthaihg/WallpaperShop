<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Products</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!--
    All products: products.html
    Wallpapers category: products.html?category=wallpapers
    Modern wallpapers: products.html?category=wallpapers&subcategory=modern    
    -->
    <div id="header-placeholder"></div>
  
  <main class="container mt-4">
    <h1 class="mb-4">Our Products</h1>
    <nav aria-label="breadcrumb">
      <ol id="breadcrumbs" class="breadcrumb">
        <!-- Breadcrumbs will be populated by JavaScript -->
      </ol>
    </nav>
    
    <section id="category-filters" class="mb-4">
      <!-- Category and subcategory filters will be populated by JavaScript -->
    </section>
    
    <section id="product-section" class="mb-4">     
      <h5>Products</h5>
      <div id="product-container" class="row">
        <!-- Products will be populated by JavaScript -->
      </div>
    </section>
  </main>
  
  <div id="footer-placeholder"></div>
  
  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/load-common-elements.js"></script>
  <script type="module" src="/js/products.js"></script>
  
</body>
</html>
