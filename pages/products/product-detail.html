<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - DecorDreams</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container my-5">
        <div class="row" id="product-detail">
            <!-- Product details will be dynamically inserted here by JavaScript -->
        </div>

        <section class="related-products mt-5">
            <h2 class="mb-4">Related Products</h2>
            <div class="row" id="related-products">
                <!-- Related products will be dynamically inserted here by JavaScript -->
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    
    <script type="module" src="/js/load-common-elements.js"></script>
    <script type="module" src="/js/product-detail.js"></script>
</body>
</html>
