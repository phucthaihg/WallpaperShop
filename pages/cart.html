<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
     <!-- Custom CSS -->
     <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h1 class="mb-4">Shopping Cart</h1>
                <div id="cartItems" class="row">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
            </div>
            <div class="col-md-4">
                <h2 class="mb-4">Order Summary</h2>
                <div id="orderSummary" class="card">
                    <div class="card-body">
                        <h5>Total: <span id="totalPrice">$0.00</span></h5>
                        <button id="checkoutButton" class="btn btn-success">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    
    <script type="module" src="/js/load-common-elements.js"></script>
    <script type="module" src="/js/cart.js"></script>
    
</body>
</html>
